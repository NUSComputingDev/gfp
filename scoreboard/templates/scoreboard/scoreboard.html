{% extends "index.html" %}

{% block body %}
{% for value in games %}
<h1>Game Name: {{ value.name }}</h1>
<table class="table table-bordered">
	{% for score in value.score_set.all %}
	<thead>
		<td>NAME</td>
		<td>SCORE</td>
	</thead>
	<tr>
    <td>{{ score.player.user.username }}</td>
		<td>{{ score.score }} </td>
	</tr>
	{% endfor %}
</table>
{% endfor %}
{% endblock %}
