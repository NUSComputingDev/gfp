{% extends "index.html" %}
{% load addcss %}

{% block body %}
<div class="well">
  <h2>Login</h2>
  <form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }} {{ field | addcss:"form-control input-lg"}}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
{% endblock %}
